<html>
  <head>
    <nav> </nav>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses', 'Profit'],
          ['2014', 1000, 400, 200],
          ['2015', 1170, 460, 250],
          ['2016', 660, 1120, 300],
          ['2017', 1030, 540, 350]
        ]);

        var options = {
          chart: {
            title: 'Company Performance',
            subtitle: 'Sales, Expenses, and Profit: 2014-2017',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }

          // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChartR() {

        // Create the data table.
        var dataR = new google.visualization.DataTable();
        dataR.addColumn('string', 'Type');
        dataR.addColumn('number', 'Slices');
        dataR.addRows([
          ['Chocolate', 17],
          ['Vanilla', 15],
          ['Strawberry', 8],
          ['Butter Pecan', 8],
          ['Mint chocolate chip', 8]
        ]);

        // Set chart options
        var optionsR = {'title':'Most popular types of ice cream!',
                      is3D:true,
                      'width':600,
                      'height':600};

        // Instantiate and draw our chart, passing in some options.
        var chartRound = new google.visualization.PieChart(document.getElementById('chart_div'));
        chartRound.draw(dataR, optionsR);
      }
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChartR);

    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: auto; height: 600px;"></div>
    <div id="chart_div" style="width: 600px; height: 600px;"></div>
    <div><a href="https://today.yougov.com/topics/consumer/articles-reports/2020/07/14/popular-ice-cream-flavor-poll-survey-direct">Ice cream data from YouGovAmerica </a></div>

  </body>
</html>
